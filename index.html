<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda de Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,.15);
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border-radius: 6px;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .category {
      font-size: 13px;
      color: #666;
    }

    .price {
      color: green;
      font-weight: bold;
      font-size: 18px;
      margin: 8px 0;
    }

    .rating {
      font-size: 14px;
      color: #f39c12;
    }

    .stock {
      font-size: 14px;
      margin-top: auto;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>Cat√°logo de Productos</h1>

<div id="products" class="grid"></div>

<script src="app.js"></script>
</body>
</html>
